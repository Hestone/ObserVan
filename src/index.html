<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ObserveVan - Vancouver Crime Insights</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- MarkerCluster CSS (from feature-luna) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

    <!-- Choices.js CSS (for enhanced multi-selects) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
</head>
<body>
    <div class="app-container">
        <!-- Left Panel: Filters -->
        <aside class="left-panel">
            <header class="app-header">
                <h1>ObserveVan</h1>
                <p>Vancouver Crime Insights</p>
            </header>
            <nav class="filters-nav">
                <h2>Filters</h2>

                <!-- Date range controls (month / year) -->
                <label for="start_month">Date from (month / year)</label>
                <div class="filter-row" style="display:flex; gap:8px;">
                    <select id="start_month"></select>
                    <select id="start_year"></select>
                </div>

                <label for="end_month">Date to (month / year)</label>
                <div class="filter-row" style="display:flex; gap:8px;">
                    <select id="end_month"></select>
                    <select id="end_year"></select>
                </div>

                <!-- Keep single-year selector for backward compatibility with existing logic -->
                <div class="filter-group">
                    <label for="year-select">Year</label>
                    <select id="year-select">
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                    </select>
                </div>

                <!-- Multi-select crime types (Choices.js will enhance this when available) -->
                <label for="crime-type-select">Crime type</label>
                <select id="crime-type-select" multiple size="6"></select>

                <label for="location-select">Neighbourhood</label>
                <select id="location-select"><option value="all">All Vancouver</option></select>

                <div style="display:flex; gap:8px; margin-top:12px;">
                    <button id="apply-filters">Apply</button>
                    <button id="reset-filters">Reset</button>
                </div>

                <div style="margin-top:12px;">
                    <a href="/crime_map.html" target="_blank">Open simple map (static)</a>
                </div>

                <hr />

                <div id="legend">
                    <h4>Legend</h4>
                    <div><span class="dot" style="background:#2b83ba"></span> Low count</div>
                    <div><span class="dot" style="background:#ffffbf"></span> Medium</div>
                    <div><span class="dot" style="background:#fdae61"></span> High</div>
                    <div><span class="dot" style="background:#d7191c"></span> Very high</div>
                </div>
            </nav>
            <footer class="app-footer">
                <button id="analyze-btn" class="primary-btn">
                    ðŸ¤– Generate AI Analysis
                </button>
            </footer>
        </aside>

        <!-- Main Content: Map and Stats -->
        <main class="main-content">
            <div id="map"></div>
            <div id="stats-grid"></div>
        </main>

        <!-- Right Panel: Chatbot -->
        <aside class="right-panel chatbot-container">
            <button id="toggle-chat" class="chat-toggle-btn">ðŸ’¬</button>
            <div class="chatbot-header">
                <h2>AI Assistant</h2>
            </div>
            <div id="chat-messages" class="chat-messages">
                <div class="chat-message assistant">
                    <div class="message-content">
                        <p>Welcome! Ask me about crime rates, neighborhood safety, or safe routes.</p>
                    </div>
                </div>
            </div>
            <div class="chat-input-area">
                <textarea id="chat-input" placeholder="Ask a question..."></textarea>
                <button id="send-message" class="send-btn">âž¤</button>
            </div>
        </aside>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     
    <!-- Papa Parse for CSV reading -->
    <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>

    <!-- MarkerCluster and Choices.js scripts -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

    <!-- Small initializer for Choices.js to enhance the crime-type select -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        try {
            const el = document.getElementById('crime-type-select');
            if (el && window.Choices) {
                // eslint-disable-next-line no-unused-vars
                window.__choices_crime_type = new Choices(el, { removeItemButton: true, shouldSort: false });
            }
        } catch (e) { console.warn('Choices init failed', e); }
    });
    </script>

    <!-- App Scripts -->
    <script src="config.js"></script>
    <script src="data.js"></script>
    <script src="heatmap.js"></script>
    <script src="gemini.js"></script>
    <script src="routePlanner.js"></script>
    <script src="app.js"></script>
</body>
</html>
