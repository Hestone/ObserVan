<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ObserVan - Vancouver Crime Insights</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- MarkerCluster CSS (from feature-luna) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

    <!-- Choices.js CSS (for enhanced multi-selects) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
</head>
<body>
    <div class="app-container">
        <!-- Left Panel: Filters -->
        <aside class="left-panel">
            <header class="app-header">
                <h1>ObserVan</h1>
                <p>Vancouver Crime Insights</p>
            </header>
            <nav class="filters-nav">
                <h2>Filters</h2>

                <!-- Date range controls (calendar pickers) -->
                <label for="start_date">Date from</label>
                <div class="filter-row" style="display:flex; gap:8px;">
                    <input type="date" id="start_date" min="2020-01-01" max="2025-12-31" />
                </div>

                <label for="end_date">Date to</label>
                <div class="filter-row" style="display:flex; gap:8px;">
                    <input type="date" id="end_date" min="2020-01-01" max="2025-12-31" />
                </div>

                <!-- Multi-select crime types (Choices.js will enhance this when available) -->
                <label for="crime-type-select">Crime type</label>
                <select id="crime-type-select" multiple size="6"></select>

                <label for="location-select">Neighbourhood</label>
                <select id="location-select"><option value="all">All Vancouver</option></select>

                <!-- NEW: Reset button -->
                <button id="reset-filters" class="primary-btn" style="width:100%; margin-top:8px; margin-bottom:1rem; background-color: var(--accent-color);">
                    ðŸ”„ Reset Filters
                </button>

                <hr/>

                <div id="legend">
                    <h4>Legend</h4>
                    <div><span class="dot" style="background:#2ecc71"></span> Very Low</div>
                    <div><span class="dot" style="background:#f1c40f"></span> Low</div>
                    <div><span class="dot" style="background:#e67e22;"></span> Medium </div>
                    <div><span class="dot" style="background:#e74c3c"></span> High</div>
                    <div><span class="dot" style="background:#8f2b20"></span> Very high</div>
                </div>

                <hr/>
            </nav>
            <footer class="app-footer">
                <button id="analyze-btn" class="primary-btn">
                    ðŸ¤– Generate AI Analysis
                </button>
            </footer>
        </aside>

        <!-- Main Content: Map and Stats -->
        <main class="main-content">
            <div id="map"></div>
            <div id="stats-grid"></div>
        </main>        

        <!-- NEW: vertical splitter -->
        <div id="chat-resizer" title="Drag to resize"></div>

        <!-- Right Panel: Chatbot -->
        <aside class="right-panel chatbot-container">
            <button id="toggle-chat" class="chat-toggle-btn">ðŸ’¬</button>
            <div class="chatbot-header">
                <h2>AI Assistant</h2>
                <div class="chat-controls">
                    <button id="chat-undock" title="Undock">â†—</button>
                    <button id="chat-dock" title="Dock" style="display:none">ðŸ§²</button>
                    <button id="chat-minimize" title="Minimize">â€”</button>
                    <button id="chat-hide" title="Hide">â¤´</button>

                </div>
                
            </div>
            <div id="chat-messages" class="chat-messages">
                <div class="chat-message assistant">
                    <div class="message-content">
                        <p>Welcome! Ask me about crime rates, neighborhood safety, or safe routes.</p>
                    </div>
                </div>
            </div>
            <div class="chat-input-area">
                <textarea id="chat-input" placeholder="Ask a question..."></textarea>
                <button id="send-message" class="send-btn">âž¤</button>
            </div>
        </aside>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     
    <!-- Papa Parse for CSV reading -->
    <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>

    <!-- MarkerCluster and Choices.js scripts -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

    <!-- Small initializer for Choices.js to enhance the crime-type select -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        try {
            const el = document.getElementById('crime-type-select');
            if (el && window.Choices) {
                // eslint-disable-next-line no-unused-vars
                window.__choices_crime_type = new Choices(el, { removeItemButton: true, shouldSort: false });
            }
        } catch (e) { console.warn('Choices init failed', e); }
    });
    </script>

    <!-- App Scripts -->
    <script src=".env.js"></script>
    <script src="config.js"></script>
    <script src="data.js"></script>
    <script src="heatmap.js"></script>
    <script src="gemini.js"></script>
    <script src="routePlanner.js"></script>
    <script src="app.js"></script>
    <button id="chat-show-fab" class="primary-btn" style="display:none; position:fixed; right:16px; bottom:16px; z-index:1100;">
        Show Chat
    </button>
</body>
</html>
